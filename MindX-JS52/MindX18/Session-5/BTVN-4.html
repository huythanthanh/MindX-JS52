    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let input = prompt("nhap chuoi ki tu").split("");
        let arr = {};

        for (let i = 0; i < input.length; i++) {
            if ( arr[input[i]] ) {
                arr [input[i]]++;
            } else {
                arr [input[i]] = 1;
            }
        }

        console.log(arr);
    </script>
</body>
